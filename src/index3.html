<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP 
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
    <title>vMix Sequencer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type = "text/javascript"> 
         // Prevent default action of right click in chromium. Replace with our menu.
         window.addEventListener('contextmenu', (e) => {
            e.preventDefault()
            menu.popup(remote.getCurrentWindow())
         }, false)
    </script>
    <div>
      <div id="title" class="title is-3">vMix Sequencer</div>
      <div id="initialize">
        <div><span id="vmix-status">Waiting for vMix</span>&nbsp;<span id="validation"></span></div>
        <div><span id="scene-file">No scene file loaded</span></div>
        Using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
      </div>

    <div id="ready" style="display:none">
    <div class="one-line-no-wrap">Current:&nbsp;<span id="current-scene"></span></div></p>
    <div class="one-line-no-wrap">Overlay:&nbsp;<span id="overlay-scene"></span></div>
    <div id="buttons" class="row">
 
      <span class="column"><img id="backBtn" src="images/backBtn_Disabled.png" border="0" width="100" height="100"></span>
      <span class="column"><img src="images/1x1.png" border="0" width="100%" height="1"></span>
      <span class="column"><img id="skipBtn" src="images/skipBtn.png" border="0" width="100" height="100"></span>
      <span class="column"><img src="images/1x1.png" border="0" width="100%" height="1"></span>
      <span class="column"><img id="fwdBtn" src="images/fwdBtn_Disabled.png"  border="0" width="100" height="100"></span>
    </div></p>
    <div class="one-line-no-wrap">Preview:&nbsp;<span id="preview-scene"></span></div>
    <div class="one-line-no-wrap">Next Up:&nbsp;<span id="next-scene"></span></div>
    <div class="one-line-no-wrap"><span id="warning"></span></div>
    </div>
  </div>

  </body>
</html>
